<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colors in CSS</title>
        <style>
        #first_para{
            color: red;
        }
        #second_para{
            color: rgb(0, 0, 255);
        }
</style>
    </head>
    <body>
        <h3>Colors in CSS</h3>
        <p id="first_para">this is my first paragraph!!</p>
        <p id="second_para">this is my second paragraph!!</p>
        <p id="third_para">this is my third paragraph!!</p>
    </body>
</html>
