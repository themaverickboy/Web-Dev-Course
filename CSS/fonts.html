<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <style>
        .font_size{
    font-size: larger;
    /* or font-size:y px; */
}
#font_family{
    font-family: courier;
}
    </style>
</head>
<body>
    <h3>Fonts in CSS</h3>
    <p class="font_size">larger font</p>
    <p id="font_family">this is courier font family</p>
</body>
</html>
