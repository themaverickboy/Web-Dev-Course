<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Lists -->
     <h2>Lists in HTML</h2>
     <ol type="i">
        <li>Hello</li>
        <li>Hello</li>
        <li>Hello</li>
        <ul type="disc">
            <li>Hello1</li>
            <li>Hello1</li>
            <li>Hello1</li>
        </ul>
     </ol>
     <ul type="square">
        <li>Heyy</li>
        <li>Heyy</li>
        <li>Heyy</li>
     </ul>
     <!-- Table -->
     <h2>Tables in HTML</h2>
     <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>EmployeeID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>8898</td>
            </tr>
            <tr>
                <td>Ashu</td>
                <td>8899</td>
            </tr>
        </tbody>
     </table>
</body>
</html>
