<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg"> 
        <!-- id is identifier...it will be used in JS or CSS..and a id cannot be given to other blocks -->
        <!-- but class can be used in multiple blocks -->

        <!-- Emmet -->
         <!-- now for eg..u make a div..and wanna write a class names blackbg -->
        <!-- simple write div.blackbg -->
        <div class="blackbg"></div>
        <!-- and if u wanna make a span for id named spanid -->
        <!-- just wirte span#spanid -->
        <span id="spanid"></span>
        <!-- BASICALLY . for class and # for id -->
        
    </div>
</body>
</html>
